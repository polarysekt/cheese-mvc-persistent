<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${cheeses} and ${cheeses.size()}"><br/>no cheese :(</p>


<table th:unless="!${cheeses} or !${cheeses.size()}" class="table">

    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
    </tr>

    <tr th:each="cheese : ${cheeses}">
        <td th:text="${cheese.name}"></td>
        <td th:text="${cheese.description}"></td>
        <td th:text="${cheese.category.name}"></td>
    </tr>

</table>

<nav>
    <a href="/cheese/add">Add</a>
    <span th:unless="!${cheeses} or !${cheeses.size()}">
        |
        <a  href="/cheese/remove">Remove</a>
    </span>
</nav>


</body>
</html>
